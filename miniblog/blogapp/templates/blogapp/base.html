<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'blogapp/css/bootstrap.css'%}">
        <link rel="stylesheet" href="{% static 'blogapp/css/style.css'%}">
    </head>
    <body>
        <div class="container-fluid bg-dark">
            {% include 'blogapp/navbar.html' %}
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    {% block msg %}
                    {% endblock msg %}
                </div>
            </div>

            <div class="row">
                {% block side %}
                {% endblock side %}

                {% block content %}
                {% endblock content %}
            </div>
        </div>

        
    
        
        <script src="{% static 'blogapp/js/jquery.js'%}"></script>
        <script src="{% static 'blogapp/js/popper.js'%}"></script>
        <script src="{% static 'blogapp/js/bootstrap.js'%}"></script>
    </body>
</html>
