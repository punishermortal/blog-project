{% extends 'blogapp/base.html' %}
{% load static %}


{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Contact page</h3>
    <form>
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="name" class="form-control" id="exampleInputEmail" placeholder="Enter name">
          </div>

        <div class="form-group">
          <label for="exampleInputEmail">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail">Address</label>
            <input type="address" class="form-control" id="exampleInputEmail1"  placeholder="Enter your address">
        </div>

        <div class="form-group">
            <label for="exampleInputMessage">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
            <input type="address" class="form-control" id="exampleInputEmail1"  placeholder="Enter your address">
        </div>
    
        

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock content %}
